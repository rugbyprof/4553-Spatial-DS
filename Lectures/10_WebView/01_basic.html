<!DOCTYPE html>
<html>

<head>
    <title>Basic map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>
<script>
    // define a point (this is lat/lon NOT lon/lat!!)
    let center = [33.875293, -98.521151]    // maps center
    let bolin = [33.873854, -98.519516]     // location of point

    // create a map instance with a center point and zoom level
    let map = L.map("map", { center: center, zoom: 10 });

    // define a tile layer. this means we will grab tiles from
    // open street maps for the map at whatever zoom level we need
    L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
            attribution: '&copy; <a href="http://' +
                'www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }
    ).addTo(map);

    // create a map marker to put on the map
    let pnt = L.marker(bolin).addTo(map);

</script>

</html>
