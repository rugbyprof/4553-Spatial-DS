<!DOCTYPE html>
<html>
  <head>
    <title>GeoJSON viewer</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        width: 60%;
        height: 100%;
        float: left;
      }

      #text {
        height: 100%;
        width: 40%;
        float: right;
      }

      #geojsontext {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        width: 90%;
        height: 80%;
      }

      #submit {
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="text">
      <span style="padding: 40px"
        >Use the geoJson in the textbox to display, or paste your own!</span
      >
      <textarea id="geojsontext"></textarea>
      <input type="button" id="submit" value="Submit" />
    </div>
    <script>
      // Generic default style for polygons which will be applied to
      // both polygons in this case...
      let defaultStyle = {
        fillColor: "red",
        weight: 2,
        opacity: 1,
        color: "black",
        fillOpacity: 0.5,
      };

      let exampleGeoJson = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-8.00503557, 53.40046174],
            },
            properties: {
              country: "Ireland",
            },
          },
        ],
      };

      let map = L.map("map").setView([0, 0], 1);
      L.tileLayer(
        "https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png",
        {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attribution/">CartoDB</a>',
          subdomains: "abcd",
          maxZoom: 17,
        }
      ).addTo(map);

      // Add Layer Group
      let layers = L.layerGroup().addTo(map);

      // On submit - display layer from GeoJSON
      function showGeojson() {
        countryStyle = defaultStyle;
        layers.clearLayers();
        let txt = document.getElementById("geojsontext").value;
        txt = JSON.parse(txt);

        countryStyle.fillColor = "orange";
        countryStyle.color = "blue";
        L.geoJSON(txt, { style: countryStyle }).addTo(layers);
      }
      document.getElementById("submit").addEventListener("click", showGeojson);

      window.onload = function () {
        document.getElementById("geojsontext").value =
          JSON.stringify(exampleGeoJson);
      };
    </script>
  </body>
</html>
